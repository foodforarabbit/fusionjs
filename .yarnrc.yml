npmScopes:
  uber:
    npmAlwaysAuth: true
    npmRegistryServer: "https://unpm.uberinternal.com/"

plugins:
  - path: .yarn/plugins/@yarnpkg/plugin-workspace-tools.cjs
    spec: "@yarnpkg/plugin-workspace-tools"

yarnPath: .yarn/releases/yarn-sources.cjs

packageExtensions:
  "@apollo/react-ssr@*":
    peerDependencies:
      apollo-client: "*"
  "eslint-config-uber-universal-stage-3@*":
    peerDependencies:
      babel-eslint: "*"
  "baseui@*":
    dependencies:
      styletron-standard: "*"
  "@uber/icons@*":
    peerDependencies:
      react: "*"
